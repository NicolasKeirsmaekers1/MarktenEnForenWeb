<div class="row form-group">
    <div class="col-md-1">
        <a class="text-danger btn-delete-product"><i class="fa fa-times-circle"></i></a>
    </div>
    <div class="col-md-5">
        <div *ngIf="producten">
            <select class="form-control">
                <option value="">- maak uw keuze</option>
                <option *ngFor="let product of producten" [value]="product.id">{{product.omschrijving}}</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <input class="form-control" type="text" placeholder="Product detail (optioneel)">
    </div>
</div>
